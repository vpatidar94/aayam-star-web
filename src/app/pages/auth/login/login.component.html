<div class="body__bg">
    <org-auth-header></org-auth-header>
    <div class="main__card px-4 py-4">
        <h4 class="text-center py-4 text-grey mb-4">Login to application</h4>
        <form class="row g-3" [formGroup]="tForm" (ngSubmit)="onSubmit()">
            <div class="col-12 mt-4 mb-2">
              <label for="mobile-field" class="mb-2 text__body-dark">Enter Your Whatsapp Mobile Number</label>
              <div class="position-relative">
                <span class="mobile__field__prefix">+91 - </span>
                <input type="text"
                maxlength="10"
                formControlName="mobile_no"
                 class="form-control ifield ifield-login mobile__field" id="mobile-field" value="" placeholder="XXXXXXXXXX">
              </div>
              <!-- validation messages -->
              <org-field-validation-message
                [control]="tForm.controls['mobile_no']"
              ></org-field-validation-message>
            </div>
            <div class="col-12 mt-4">
              <button type="submit" class="ibtn ibtn__primary w-100 mb-3" [disabled]="loading">
                <span *ngIf="!loading; else spinner">Get OTP</span>
              </button>
              <ng-template #spinner>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              </ng-template>
            </div>
            <div class="col-12 mt-4 text__grey text-center">
                <span class="me-2">For more details visit our website</span><a class="text__action__primary" href="https://www.aayamcareerinstitute.com/">click here</a>
              </div>
          </form>
    </div>
</div>
